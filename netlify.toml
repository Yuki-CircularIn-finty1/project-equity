# Netlify Configuration
# Automatic deployment settings for sound novel game

[build]
  # Command to build the project
  command = "npm run build"
  
  # Directory containing the built files to deploy
  publish = "dist"

[build.environment]
  # Node.js version to use during build
  NODE_VERSION = "24"

# Single Page Application (SPA) routing
# Redirects all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Custom headers for better security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
